<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>al@nlovell.net</title>
	<link rel="icon" type="image/png" href="img/favicon.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            setInterval(function() {
                var val = 1;
                if (Math.random() > 0.5) {
                    val = Math.floor((Math.random() * 10) + 1);
                }
                $(".flickr").css("text-shadow", "white 0 0 " + val + "px");
            }, 200);
        });
    </script>
</head>

<body style="overflow:hidden;">



    <div id="element">
        <div id="wrap">
            <div id="logo">
                <div id="text-block">
                    <span class="flickr">  
					<div class="typewrite" data-period="20000" data-type='[ "Soon", "Soon.", "Soon...", "Sooner than you think...", "The Near Future...", "Someday...", "It Will Be." ]'>
						<span class="wrap"></span>
					</div>
					</span>
				</div>
			</div>
		</div>
    </div>
	
	<img id="bezel" src="img/screen.png"></img>

    <canvas id="tv"></canvas>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.5/TweenMax.min.js'></script>
    <script src="js/index.js"></script>

</body>

</html>
